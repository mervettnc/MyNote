<div class="container-fluid">
    <div class="row py-3">
        <div class="col-md-4 col-lg-3 ">
            <button type="button" class="btn btn-warning mb-2 add-new-note text-white"> <i class="fas fa-plus text-white "></i> New Note  </button>
            <div class="list-group" id="notes"> </div>
        </div>
        <div class="col-md-8 col-lg-9 mt-md-0 mt-3">
            <form id="frmNote">
                <div class="form-group">
                    <input id="title" type="text" class="form-control" placeholder="Title" required />
                </div>
                <div class="form-group">
                    <textarea id="content" class="form-control" placeholder="Content" rows="10" cols="20"> </textarea>
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary font-weight-bold">Save</button>
                    <button id="btnDelete" type="button" class="btn btn-danger ml-auto"><i class="fas fa-trash"></i></button>
                </div>
            </form>

        </div>
    </div>
</div>
